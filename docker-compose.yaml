services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: assinat-streams-app
    command: npm run start:dev
    volumes:
      - .:/usr/src/app
    depends_on:
      - mysql
    ports:
      - "3000:3000"
    env_file:
      - .env
  mysql:
    image: mysql
    container_name: assinat-streams-db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_DATABASE}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
volumes:
  mysql_data: